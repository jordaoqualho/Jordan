<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="HanheldFriendly" content="true" />
    <title>Jordão | About</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/68009b18a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="/img/favicon-32x32.png">
  </head>
  <body>
    <div class="transition transition-2 is-active"></div>
    <section class="menu">
      <a href="/" class="logo flex_center">
        <h1>J</h1>
        <p>Jordão</p>
      </a>
      <div class="menu_list flex_center">
        <a class="icone" href="../../index.html"
          ><img src="/img/casa_gray.png" />
          <p>HOME</p>
        </a>
        <a class="icone" href="./about.html"
          ><img src="/img/user_gray.png" />
          <p>ABOUT</p></a
        >
        <a class="icone" href="/"
          ><img src="/img/settings_gray.png" />
          <p>SKILLS</p></a
        >
        <a class="icone ic2" href="/"
          ><img src="/img/visibility_gray.png" /> 
          <p>PROJETOS</p></a
        >
        <a class="icone ic2" href=""><img src="/img/letter.png" />
        <p>CONTATO</p> </a>
      </div>
      <div class="social_media flex_center">
        <a href="https://www.instagram.com/jordaoqualho/?hl=pt-br" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/jordaoqualho" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a href="" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </section>
    <section class="contato">
        <div class="contato-banner flex_center_column">
            <h1>
                Entre em contato!
            </h1>
            <p>
                Atualmente procundo oportunidades de freelance, especialmente
                projetos inovadores e desafiadores! 
                Caso você tenha alguma pergunta em relação ao meu trabalho, 
                fique a vontade para enviar um email.
            </p>
            <form class="forms flex_center_column">
                <div class="row">
                    <input type="text" autocomplete="name" class="forms-control" placeholder="Nome">
                    <input type="text" autocomplete="email" class="forms-control" placeholder="Email">
                </div>                
                <input type="text" class="forms-control" placeholder="Assunto">
                <textarea class="forms-control" name="Mensagem" id="" cols="30" rows="5">Mensagem</textarea>
                <button class="stand-btn">Enviar</button>
            </form>
        </div>
        
        <div class="map">
            <img src="../img/marker.svg" class="marker" alt="I'm here!">
        </div>
    </section>    
    <script src="/js/main.js"></script>
  </body>
</html>
